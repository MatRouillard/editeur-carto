<head>

  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="Éditeur de cartes cartes.gouv.fr" />
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="apple-touch-icon" href="./favicon/apple-touch-icon.png"><!-- 180×180 -->
  <link rel="icon" href="./favicon/favicon.svg" type="image/svg+xml">

<style>
  .html-file {
    width: 50%;
  }
</style>

<body>
  <div class='html-file'>
    <div class="fr-p-2w">
      <p class="fr-text--xs fr-text-mention--grey">Nom du fichier</p>

      <hr />

      <ul class="fr-btns-group fr-btns-group--sm fr-btns-group--icon-left">
        <li>
          <button type="button" class="fr-btn fr-icon-map-fill fr-btn--icon-left fr-btn--tertiary-no-outline">Ouvrir une
            carte</button>
        </li>
        <li>
          <button type="button"
            class="fr-btn fr-icon-add-circle-line fr-btn--icon-left fr-btn--tertiary-no-outline">Créer une nouvelle
            carte</button>
        </li>
      </ul>

      <hr class="custom-separator" />

      <ul class="fr-btns-group fr-btns-group--sm fr-btns-group--icon-left">
        <li>
          <button type="button"
            class="fr-btn fr-icon-save-line fr-btn--icon-left fr-btn--tertiary-no-outline">Enregistrer</button>
        </li>
        <li>
          <button type="button"
            class="fr-btn fr-icon-edit-line fr-btn--icon-left fr-btn--tertiary-no-outline">Renommer</button>
        </li>
      </ul>

      <hr class="custom-separator" />

      <ul class="fr-btns-group fr-btns-group--sm fr-btns-group--icon-left">
        <li>
          <button type="button"
            class="fr-btn fr-icon-eye-line fr-btn--icon-left fr-btn--tertiary-no-outline">Prévisualiser</button>
        </li>
        <li>
          <button type="button"
            class="fr-btn fr-icon-share-line fr-btn--icon-left fr-btn--tertiary-no-outline">Partager</button>
        </li>
        <li>
          <button type="button"
            class="fr-btn fr-icon-download-line fr-btn--icon-left fr-btn--tertiary-no-outline">Exporter</button>
        </li>
        <li>
          <button type="button"
            class="fr-btn fr-icon-printer-line fr-btn--icon-left fr-btn--tertiary-no-outline">Imprimer</button>
        </li>
      </ul>
    </div>
  </div>

  <script type="module" src="./import_html.js"></script>

</body>

</html>
